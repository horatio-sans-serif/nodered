<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
  <head>
    <title>NodeRed Chat Sample Using WebSockets</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script src="NodeRedClient.js"></script>
    <script src="NodeRedChat.js"></script>
  </head>
  <body>
    <a href="" id="about">?</a>
    <div id="about-dialog" style="display:none">
      <p>A simple text chat sample.</p>
      <p><a target="_blank" href="http://github.com/fictorial/nodered/tree/master/sample/webchat/">(source code)</a></p>
      <img src="../../doc/assets/PoweredByNodeRed.png" alt="Logo" title="Logo" />
    </div>
    <div id="messages"></div>
    <div id="forms" style="display:none">
      <span id="currentNick"></span>
      <form id="nickForm" >
        set nickname to 
        <input id="nick" size="20" maxsize="20" />
      </form>
      <form id="subscribeForm" style="display:none">
        subscribe to channel <input id="subscribeChannel" size="20" maxsize="100" />
      </form>
      <form id="publishForm" style="display:none">
        publish <input id="publishPayload" size="20" maxsize="100" />
        to channel <input id="publishChannel" size="20" maxsize="100" />
      </form>
    </div>
  </body>
</html>
